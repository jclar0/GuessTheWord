<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guess the Word!</title>
        <link rel="stylesheet" href="wordgame/style.css">
    </head>

    <body>
        <header>
            <p>MMXXIII | <a href="https://github.com/jclar0/GuessTheWord">Source code</a></p>
        </header>

        <h1>Guess the Word!</h1>

        <p>Enter a <b>five letter word</b> and I will tell you if it is before or after my word!</p>
        <input type="text" id="userInput" maxlength="5">
        <button onclick="checkGuess()">Submit Guess</button>
        <p id="result"></p>

        <div id="hintContainer" style="display: none;">
            <p id="hintText"></p>
        </div>

        <div id="reminderContainer" style="display: none;">
            <p><b>Incorrect words</b></p>
            <ul id="incorrectWordsList"></ul>
        </div>

        <script src="wordgame/script.js"></script>
    </body>
</html>
